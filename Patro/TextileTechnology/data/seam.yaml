  Seam Class SS:
    name: Superimposed Seams

    description: This class of seam requires that the plies of material are superimposed and seamed
      with one or more rows of stitches.

    seams:

      SSa-1:
        operations:
          'Seaming (bags, jute, cotton)': [101, 104, 301, 401]
          'Basting': 101
          'Seaming (straight)': [301, 401]
          'Seaming (zigzag)': [303, 404]
          'Seaming (overedge)': '501 to 513'
          'Seaming (using waxed thread)': [101, 201, 301]

      SSa-2:
        operations:
          'Seaming and Serging': [301, 401, '501 to 507', 602, '515 to 519']

