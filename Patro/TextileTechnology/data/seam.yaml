  Seam Class OS:
    name: Ornamental Stitching

    description: This class of seam requires that a series of stitches are embodied in a material
      either in a straight line, a curve, or following a design, for ornamental purposes.

# OSa     1 to ?  Decorative Stitching using 100, 300, 400 or 600
# OSb     1 or 2  Decorative Stitching using cording Sometimes called "Pin-tuck" with Cording Using 304 or 406 stitch
# OSc     1 or 2  Decorative Stitching sometimes called "Pin-tuck" Using 304 or 406 stitch
# OSd     2       Tuck stitching with Cording and Backer using dual 101, 301, or 401 stitch
# OSe     1       Side Tuck Stitching using 101, 301, or 401 stitch
# OSf     1       "Stitch-Crease" stitching using 301 stitch - Also called "Pin-Tuck" may be repeated
# OSg     3       Self-Stripe Trim using 100, 300, or 400 stitch
# OSh     1       Piping Trim using 100, 300, or 400 stitch

