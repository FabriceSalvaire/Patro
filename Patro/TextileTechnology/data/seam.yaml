  Seam Class FS:
    name: Flat Seams

    description: This class of seam is formed by sewing the abutted edges of material together in
      such a manner that the stitches extend across and cover or tend to cover the edges of the
      plies joined.

    seams:

      FSa:
        # needle_count: 4
        # description: Coverstitch Seaming two plies using 606, or 607

      FSb:
        # needle_count: 2
        # description: Coverstitch Seaming two plies using 602, or 603

      FSc:
        # needle_count: 2
        # description: Coverstitch Seaming two plies using 602, or 603

      FSd:
        # needle_count: 4
        # description: Seaming two plies using 602, or 603, then 300, or 400 to join ribbon or tape

      FSe:
        # needle_count: 2
        # description: Coverstitch Seaming two plies using 602, or 603 with ribbon or tape

      FSf:
        # needle_count: 2
        # description: Coverstitch Seaming two plies using 602, or 603

