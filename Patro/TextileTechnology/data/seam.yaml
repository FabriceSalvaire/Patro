Introduction: '
Seam classification relates directly to the positioning of fabric sections at the
junction where these sections are sewn.

All seam types are classified by an alphabetical designation.

Seams are divided into six classes. Each class is subdivided into types and are designated by
symbols as follows:

* Class of Seam: Two or more upper case letters.
* Types of the Class: One or more lower case letters.
* Number of Rows of Stitches: One or more Arabic numerals.
   Example: The symbol for a simple super-imposed seam type with one row of stitches is: SSa-1.
* Generally, most seam types can be produced using multiple rows of stitching. The symbol for the
  seam type will change with the number of rows of stitches: SSa-2, SSa-3, SSa-4, etc.
'

